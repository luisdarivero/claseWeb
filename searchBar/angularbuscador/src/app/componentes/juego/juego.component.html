<img class="card-img-top" [src]="juego.imagenDePortada" [alt]="juego.nombre">

<ul class="list-group">

    <li class="list-group-item">Nombre: {{juego.nombre}}</li>
    <li class="list-group-item">Developer: {{juego.developer}}</li>
    <li class="list-group-item">Lanzamiento: {{juego.fechaDeLanzamiento | date}}</li>
    <li class="list-group-item">
        <p>Ligas de inter√©s:</p>
        <ul>
            <li *ngFor="let liga of juego.ligas; let i = index">
                <a [href]="liga" target="_blank">{{liga}}</a>
            </li>
        </ul>
    </li>
</ul>
<!-- *ngFor="let imagen of juego.imagenes; let i = index" -->
<div *ngIf="juego.imagenes != undefined" id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" [src]="juego.imagenes[0]" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" [src]="juego.imagenes[1]" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" [src]="juego.imagenes[2]" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
